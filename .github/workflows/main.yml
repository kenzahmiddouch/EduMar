name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm test
      # Adjust this command based on how your tests are configured

    - name: Code Analysis (Linting, Security Scan, etc.)
      # Add steps for code analysis tools like ESLint, SonarQube, etc.
      # Example using ESLint:
      run: npm run lint

    - name: Build React app
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build/
